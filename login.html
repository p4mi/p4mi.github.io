<!DOCTYPE html>
<html lang="en">
  <head>
    <title> M8 </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="header">
      <div class="columns">
        <div class="column headtext">
          Scroll Down
        </div>

        <div class="column" id="center_column">
          <img src="images/logo_avg.png" alt="M8 Logo" title="M8">
        </div>

        <div class="column headtext">
          Have Fun
        </div>
      </div>
    </div>

    <div id="navbar">
      <a class="active" href="index.html">Home</a>
      <a class="log" id="login" href="register.html" style="float:right">Register</a>
    </div>

    <form action="m8_logged.html" method="GET" style="border:1px solid #ccc">
	  <div class="container">
	    <h1>Log In</h1>
	    <hr>

	    <label for="text"><b>Username</b></label>
	    <input type="text" placeholder="Enter Username" name="username" >
	    <br>

	    <label for="psw"><b>Password</b></label>
	    <input type="password" placeholder="Enter Password" name="psw" >
	    <br>

	    <div class="clearfix">
	      <a href="index.html"><button type="button" class="cancelbtn">Cancel</button></a>
	      <button type="submit" class="signupbtn">Login</button>
	    </div>
	  </div>
	</form>

 

    <script>
    window.onscroll = function() {myFunction()};

    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;

    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }


    </script>

  </body>
</html>
